<div id='signInView'>
  <h1>Signin</h1>
  <div>create/join a race</div><br>
  <form ng-submit="ctrlSignIn()">
    <input type="text" name="racename" ng-model="racename" placeholder="race name"/>
    <input type="text" name="username" ng-model="username" placeholder="username"/>
    <input type="submit" name="submit"/>
  </form>
</div>
