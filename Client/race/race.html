<div class="timerView">
  <input type="text" placeholder="Minutes" name="timerCountMinutes" ng-model="timerCountMinutes" ng-show="isUserAdmin">
  <input type="text" placeholder="Seconds" name="timerCountSeconds" ng-model="timerCountSeconds" ng-show="isUserAdmin">
  <button ng-click="setTimer(timerCountSeconds,timerCountMinutes)" ng-show="isUserAdmin">Set Time</button>
  <h2>
    <timer interval="1000" countdown="countdownTime" autostart="false" finish-callback="countdownComplete()">{{minutes}} minute{{minutesS}}, {{seconds}} second{{secondsS}}</timer>
  </h2>
  <button ng-click="startTimer()" ng-show="isUserAdmin">Start Timer</button>
  <button ng-click="stopTimer()" ng-disabled="!timerRunning" ng-show="isUserAdmin">Stop Timer</button>
</div>

<div class="racerColumn">
  <form ng-submit="chooseRacer(selectedRacer)" ng-show="!racerChosen">
    <select ng-model="selectedRacer" ng-options="racers for racers in racerChoices">
    </select>
    <button>Choose</button>
  </form>
  <h4 ng-show="racerChosen">Racer chosen: {{selectedRacer}}</h4>
  <div class="userList">
    <h4>Red</h4>
    <p ng-repeat="user in userList | filter: 'red'">{{user.user}}<span>W: {{user.W}}</span><span>L: {{user.L}}</span></p>
    <h4>Blue</h4>
    <p ng-repeat="user in userList | filter: 'blue'">{{user.user}}<span>W: {{user.W}}</span><span>L: {{user.L}}</span></p>
    <h4>Green</h4>
    <p ng-repeat="user in userList | filter: 'green'">{{user.user}}<span>W: {{user.W}}</span><span>L: {{user.L}}</span></p>
  </div>
</div>

<div id="raceView">  
  <div class="trex one"></div>
  <div class="trex two"></div>
  <div class="trex three"></div>
</div>

<div class="chatWindow">
  <div class="chatRoom">
    <p ng-repeat="message in messageList">{{message.user}}:  {{message.message}}</p>
  </div>
  <div class="chatSubmit">
    <form ng-submit="sendChatMessage(chatMessage)">
      <input type="text" placeholder="Send your message" name="chatMessage" ng-model="chatMessage">
    </form>
  </div>
</div>
